<!DOCTYPE html>
<html>
<head>
  <title>Data Type</title>
</head>
<body>

  <h1>
    Data Type
  </h1>


  <!-- internal javascript -->
  <script type="text/javascript">

    /* Có 2 kiểu dữ liệu trong javascript
      Primitive values (so sánh các giá trị vs nhau) (kiểu nguyên thủy)
        Numbers - Integers, floats
        Strings - Any data under single quote, double quote or backtick quote
        Boolean - true or false value
        Null - empty value or no value
        Undefined - a declared variable without a value
        Symbol (ES2015)
      Non-primitive values (Object reference) (kiểu không nguyên thủy)
        Objects
        Function
        Array
      Note: You can’t define your own primitive types.
    */

    // compare by value: so sánh các giá trị vs nhau
    const number1 = 1;
    const number2 = 1;
    console.log('compared by value: ', number1 === number2)

    // compare by reference: so sánh các vùng nhớ vs nhau
    const todos = [1,2,3];
    const todos2 = [1,2,3];
    console.log('compared by reference: ', todos === todos2)


    /* Data type: String
    A string in JavaScript must be surrounded by quotes.
      Double quotes: "Hello".
      Single quotes: 'Hello'.
      Backticks: `Hello`.
    */
   const str = "hello 'word' ${number1}";
   const str2 = 'hello \'word\' 2 ${number1}';
   const str3 = `hello backtcks ${number1}`; // template string
   console.log('Data type: string', {
    str,
    str2,
    str3
   })

   // string concat
   console.log("concat type 1:", str + ' ' + str2); // es5
   console.log("concat type 2:", `${str} ${str2}`); // es6 // template string

   // length -> get number letter
   console.log("length : ", "tony "); 

   // convert string to array
   console.log('split: ', "tony".split());


   // register
   const bodyData = {
    first_name: 'tony'.trim(),
    last_name: '',
    email: 'Tony@gmail.com'.trim().toLowerCase()
   }

   // user login
   const first_name = 'tony'; // request API login -> BE response fail

   // undefiend
   function getInformationUser({
    firstName, 
    lastName, 
    email, 
    age, 
    gender
   }) {
    console.log('getInformationUser: ', {
      firstName,
      lastName,
      email, 
      age,
      gender
    })
   }
   getInformationUser({
    gender: 'nale',
    age: 18,
    firstName: 'tony',
    lastName: 'nguyen',
    email: 'tony@gmail.com'
   });

   // typeof operator -> check data type of variable
   function sum() {
    return 10
   }
   function calculate(paramA) {
    if(typeof paramA === 'function') {
      return paramA();
    };
    return 20;
   }

   console.log('demo typeof: ', calculate(sum));


   // type coercion

   // String
   const isLogin = window.sessionStorage.getItem('isLogin');
   console.log('convert value to String 1: ', String(true))
   console.log('convert value to String 2: ', true.toString());
   console.log('demo practice String convert: ', isLogin === true); 

   /* numberic conversion
    undefiend = NaN
    null = 0
    true = 1
    false = 0
    method: Number(xxx)
   */

   /* boolean conversation
    null, undefiend, ' ', 0, NaN = false
    other value = true
    Method: Boolean(xxx)
   */
