<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <h1>scope</h1>

    <script>
        /* 3 scope
        // local/function scope -> function abc(){},

        // global scope -> file js
            - var, let , const
        //block scope -> statement if{}, switch{}
            - let, const khong lam anh huong den nhung thang ben ngoai        
        */
        

       let name ='huy';
       function changeName(){
            let name = 'a';
            return name;
        }
        changeName();
        console.log(name);
    </script>
</body>
</html>
