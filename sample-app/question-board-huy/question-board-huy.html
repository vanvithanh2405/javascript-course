<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <h1>Question board</h1>
        <div class="question_board">
            <div class="column">
                <h2>HTML - 1 / 4</h2>
                <div class="boards">
                <div class="question">
                    <div class="question__status question__status--correct"></div>
                    <h2 class="question__title">Sign-Up Form</h2>
                </div>
                </div>
                <div class="boards">
                <div class="question">
                    <div class="question__status question__status--incorrect"></div>
                    <h2 class="question__title">Item cart</h2>
                </div>
                </div>
                <div class="boards">
                <div class="question">
                    <div class="question__status question__status--partially_correct"></div>
                    <h2 class="question__title">Item cart</h2>
                </div>
                </div>
            </div>
            <div class="column">
                <h2>JAVASCRIPT - 0 / 4</h2>
                <div class="boards">
                <div class="question">
                    <div class="question__status question__status--none"></div>
                    <h2 class="question__title">ES6</h2>
                </div>
                </div>
            </div>
            <div class="column">
                <h2>CSS - 0 / 4</h2>
                <div class="boards">
                <div class="question">
                    <div class="question__status question__status--incorrect"></div>
                    <h2 class="question__title">Box Modal</h2>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javavscript" src="./assets/js/index.js"></script>
</body>
</html>
