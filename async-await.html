<!DOCTYPE html>
<html>
<head>
  <title>Async/await</title>
</head>
<body>

  <h1>
    Async/await
  </h1>

  <script type="text/javascript">
    async function fetchData() {
      try {
        // const todo = {
        //   title: 'tony'
        // }
        // const clonedTodo = [...todo]
        // console.log('clonedTodo: ', clonedTodo)
        
        const data = await fetch('https://jsonplaceholder.typicode.com/todos/1').json();
        return data.json();
      } catch (err) {
        // console.log('err: ', err)
        // Promise.reject(err);
        throw err
      }
    }
    // console.log("fetchData: ", fetchData())
    fetchData().then(data => {
      console.log(data);
    })
    .catch(error => {
      console.log('eer: ', error)
    });

  </script>
</body>

</html>
